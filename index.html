<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Values</title>
    <link rel="stylesheet" href="styles.css">
    <style>

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    margin-bottom: 12px;
    padding: 8px;
    width: 100px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #28a745;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#result {
    font-size: 1.2em;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Add Two Values</h1>
        <form id="additionForm">
            <label for="value1">Value 1:</label>
            <input type="number" id="value1" required>
            <br>
            <label for="value2">Value 2:</label>
            <input type="number" id="value2" required>
            <br>
            <button type="button" onclick="addValues()">Add</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
    <script>
        function addValues() {
    // Get values from input fields
    const value1 = parseFloat(document.getElementById('value1').value);
    const value2 = parseFloat(document.getElementById('value2').value);

    // Check if both values are numbers
    if (isNaN(value1) || isNaN(value2)) {
        alert('Please enter valid numbers in both fields.');
        return;
    }

    // Calculate the sum
    const sum = value1 + value2;

    // Display the result
    document.getElementById('result').textContent = `The result is: ${sum}`;
}

    </script>
</body>
</html>
